<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanderthals's Quiz</title>
    <link rel="shortcut icon" href="resources/quizIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
   
    
    <div class="menu">
                <input type="text" placeholder="Insert your name" id="name" required>
                <select id = "myList">  
                <option> Choose level</option>  
                <option id="easy"> Easy </option>  
                <option id="medium"> Medium </option>  
                <option id="hard"> Hard </option>  
                </select>  
                <a id="start">Start</a>
        
    </div>
    <div class="show"></div>
    <div class="container">

        <div class="exitContainer">
            <div class="exit">
                <input class="exitButton" type="image" src="resources/exit.png" alt="Exit Button" onclick="exit()">
            </div>

        </div>
        <div class="header-questions">
           
        </div> 
        <div class="query">
        
        </div>
        <div class="content">
            <ul class="list">
                
            </ul>
           
        </div>
        <div class="scoreContainer">
            <div class="score">
                
            </div>
        </div>
        
    </div> 

    <div class="card">
        <img  src="" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
